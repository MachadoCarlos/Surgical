 	<head>
 		 <!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<title>Controle de Padrão</title>

    	<!-- Bootstrap CSS -->
    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<style >
    		body {
  				margin-top: 20px;
 				margin-bottom: 20px;
  				margin-right: 20px;
  				margin-left: 20px;
				}
    	</style>

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->	
 	</head>
 	
 	<body>
 		<div> 
 		</div><br>
 		<div>
 			<span>	<label for="funcionario">Técnico:</label>
			<input list="funcionarios" name="funcionario" id="funcionario">
			<datalist id="funcionarios">
  			<option value="Alberto">
  			<option value="Bruno">
  			<option value="Carlos">
  			<option value="Diego">
  			<option value="Guilherme">
  			<option value="Paulo">
			</datalist>
			</span>
 			<span>Cliente: <input type="text" id="Cliente" name="" size="30"></span>
 		</div><br>
 		<div>
 			<span>Inicio do atendimento: <input type="date" id="inicio" name="" size="20"></span>
 			<span>Previa da conclusão: <input type="date" id="fim" name="" size="20"></span>
 		</div><br>
 		<div>
 			<label for="browser">Padrões</label>
			<input list="browsers" name="browser" id="browser" size="50">

			<datalist id="browsers">
  			<option value="ANALISADOR DE SEGURAÇÃO ELETRICA">
  			<option value="ANALISADOR DE VENTILAÇÃO MECÂNICA">
  			<option value="ANALISADOR DE BISTURI">
  			<option value="ANALISADOR DE BOMBA DE INFUSÃO">
  			<option value="SIMULADO DE ECG">
  			<option value="SIMULADO DE MULTIPARAMETRICO">
			</datalist>
			<button >Incluir</button>
 		</div>
 		
 		<div>
 			<label for="w3review">EQUIPAMENTOS EM USO</label><br>
			<textarea id="w3review" name="w3review" rows="10" cols="100"></textarea>
 	    </div>

 	    <p>
        	<input type="button" value="Criar PDF" id="btnImprimir" onclick="CriaPDF()" />
    	</p>
 	    <script type="text/javascript">
    		var button = document.querySelector('button');

		button.onclick = function() {
			var equipamento = document.getElementById('browser').value;
			document.getElementById('w3review').value=document.getElementById('w3review').value+equipamento+'\n';
			document.getElementById('browser').value="";
		}

		function CriaPDF() {
        var tecnico = document.getElementById('funcionario').value;
        var cliente = document.getElementById('Cliente').value;
        // CRIA UM OBJETO WINDOW
        var win = window.open('', '', 'height=700,width=700');
        win.document.write('<html><head>');
        win.document.write('<title >LISTA DE EQUIPAMENTOS</title>');   // <title> CABEÇALHO DO PDF.
        win.document.write('<style>');
		win.document.write('p.dotted {border-style: dotted;}');
		win.document.write('p.dashed {border-style: dashed;}');
		win.document.write('.solid {border-style: solid;}');
		win.document.write('p.double {border-style: double;}');
		win.document.write('p.groove {border-style: groove;}');
		win.document.write('p.ridge {border-style: ridge;}');
		win.document.write('p.inset {border-style: inset;}');
		win.document.write('p.outset {border-style: outset;}');
		win.document.write('p.none {border-style: none;}');
		win.document.write('p.hidden {border-style: hidden;}');
		win.document.write('p.mix {border-style: dotted dashed solid double;}');
		win.document.write('</style>');
        win.document.write('</head>');
        win.document.write('<body>');
        win.document.write('<div>   </div>');
        win.document.write('<div>');
         win.document.write('<h4>Cliente :');
        win.document.write(cliente);
        win.document.write('</h4>');
        win.document.write('<h4>');
        win.document.write('Tecnico Responsável pelos os equipamento: '+tecnico);
        win.document.write('</h4>');

       
        win.document.write('</div>');
        win.document.write('<span>');
        win.document.write('Data da retirada: ');
        win.document.write(document.getElementById('inicio').value);
        win.document.write('</span>');
        win.document.write('<span>&nbsp&nbsp&nbsp');
        win.document.write('Data da devolução: ');
        win.document.write(document.getElementById('fim').value);
        win.document.write('</span>');
        win.document.write('<h3>');
        win.document.write('Lista dos utilizados ');
        win.document.write('</h3>');
        win.document.write('<div class="solid">');        
        win.document.write(document.getElementById('w3review').value.replace(/\n/gi,'<br>'));
        win.document.write('</div>');
        win.document.write('</body></html>');
        win.document.close(); 	                                         // FECHA A JANELA
        win.print();                                                           // IMPRIME O CONTEUDO
    	}
    	</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>

</html>
